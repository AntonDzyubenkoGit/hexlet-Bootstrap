<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/app.css" />
    <title>Bootstrap. Добавление банковской карты</title>
  </head>
  <body class="bg-light d-flex align-items-center h-100">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 p-4 shadow border-top border-primary" data-testing>
          <h2 class="h5 text-muted mb-3">Добавить карту</h2>
          <form class="bg-white p-3 border rounded">
            <!-- BEGIN (write your solution here) -->
            <div class="row mb-3">
              <div class="col-8">
                <label for="own-card" class="form-label text-muted small">Владелец карты</label>
                <input type="text" class="form-control" id="own-card" placeholder="Фамилия Имя">
              </div>
              <div class="col-4">
                <label for="date" class="form-label text-muted small">Срок действия</label>
                <input type="text" class="form-control" id="date" placeholder="Месяц / Год">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-9">
                <label for="num-card" class="form-label text-muted small">Номер карты</label>
                <input type="number" class="form-control" id="num-card" placeholder="Номер карты">
              </div>
              <div class="col-3">
                <label for="cvc" class="form-label text-muted small">CVC</label>
                <input type="number" class="form-control" id="cvc" placeholder="CVC">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="discription-card" class="form-label text-muted small">Описание карты</label>
                <input type="text" class="form-control" id="discription-card" placeholder="Описание карты">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="text-area" class="form-label text-muted small">Дополнительная информация</label>
                <textarea id="text-area" rows="5" class="form-control" placeholder="Дополнительная информация"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col text-end">
                <a href="#" class="btn btn-success">Добавить</a>
                <a href="#" class="btn btn-warning">Отмена</a>
              </div>
            </div>
            
            
            <!-- END -->
          </form>
        </div>
      </div>
    </div>

    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  </body>
</html>
